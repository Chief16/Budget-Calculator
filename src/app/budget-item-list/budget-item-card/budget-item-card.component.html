<div class="root">
    <div class="budget-item">
        <div class="description" (click)="onCardClick()" [ngClass]="{ 'income': item.amount >= 0, 'expense': item.amount < 0 }">
            <p id="no-margin">{{ item.description }}</p>
        </div>
        <div class="amount">
            <p id="no-margin">{{ item.amount }}</p>
        </div>
    </div>
    <div class="x-icon-button" (click)="onXButtonClick()"></div>
</div>
